<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <div class="container" cdkDropListGroup>
    <app-board
      cdkDrag
      *ngFor="let board of boards"
      [board]="board"
      (taskMoved)="taskMoved($event)"
    >
    </app-board>

    <div class="board-button">
      <button
        mat-raised-button
        color="accent"
        cdkDragDisabled
        (click)="openBoardDialog()"
      >
        New Board
      </button>
    </div>
  </div>
</div>
